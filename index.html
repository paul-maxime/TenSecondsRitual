<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles/game.css">
		<title>Ten Seconds Ritual</title>
	</head>
	<body>
		<div id="game-introduction">
			<p id="game-introduction-message">Welcome to the mechanism controller console.<br>
			Press the red button below when you are ready to proceed.
			<p id="game-introduction-button"><img src="assets/images/shapes/tileRed_11.png" class="game-image-button"></p>
			<p id="game-introduction-skip">Or, press this little blue square to skip the introduction:<br><br>
			<img src="assets/images/shapes/tileBlue_03.png" class="game-image-button game-little-button"></p>
		</div>
		<div id="game-container">
			<p id="game-timer"></p>
			<div id="game-level">
				<p id="game-level-instructions"></p>
				<p id="game-level-restart"></p>
			</div>
		</div>
		<div id="options-container">
			<p id="options-music" class="options-link">Music: Enabled</p>
			<p id="options-sound" class="options-link">Sound: Enabled</p>
		</div>
		<script src="scripts/jquery-2.2.0.js"></script>
		<script src="scripts/game.js"></script>
		<script src="scripts/game.buttonlevel.js"></script>
		<script src="scripts/game.switcheslevel.js"></script>
		<script src="scripts/game.sequencelevel.js"></script>
		<script src="scripts/game.memorylevel.js"></script>
		<script src="scripts/utils.js"></script>
	</body>
</html>
